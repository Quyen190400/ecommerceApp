version: '3.8'

services:
  beui-mysql:
    image: mysql:8.0
    container_name: beui-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=YourStrong@Password1
      - MYSQL_DATABASE=greenteashop
      - MYSQL_USER=greentea_user
      - MYSQL_PASSWORD=greentea_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./src/main/resources/create_tables_mysql.sql:/docker-entrypoint-initdb.d/create_tables.sql:ro
    networks:
      - beui-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pYourStrong@Password1"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  greentea-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: greentea-app
    depends_on:
      beui-mysql:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://beui-mysql:3306/greenteashop?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8&useLegacyDatetimeCode=false&zeroDateTimeBehavior=convertToNull&charset=utf8mb4
      - SPRING_DATASOURCE_USERNAME=greentea_user
      - SPRING_DATASOURCE_PASSWORD=greentea_pass
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=com.mysql.cj.jdbc.Driver
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=true
      - SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT=org.hibernate.dialect.MySQLDialect
    ports:
      - "8080:8080"
    volumes:
      - ./uploads/images:/app/uploads/images
    networks:
      - beui-network

volumes:
  mysql-data:

networks:
  beui-network:
    driver: bridge
    