version: '3.8'

services:
  beui-sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: beui-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Password1
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - beui-network
    healthcheck:
      test: ["CMD-SHELL", "pidof sqlservr || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  sql-init:
    image: mcr.microsoft.com/mssql-tools
    container_name: sql-init
    depends_on:
      beui-sqlserver:
        condition: service_healthy
    volumes:
      - ./src/main/resources/create_tables.sql:/sql/init.sql:ro
    entrypoint: ["/bin/bash", "-c", "sleep 20 && /opt/mssql-tools/bin/sqlcmd -S beui-sqlserver -U sa -P YourStrong@Password1 -i /sql/init.sql"]
    networks:
      - beui-network
    command: >
      bash -c "
        echo '[Init] Waiting 10s for SQL Server...' 
        sleep 15
        echo '[Init] Running SQL init script...'
        /opt/mssql-tools/bin/sqlcmd -S beui-sqlserver -U sa -P YourStrong@Password1 -i /sql/init.sql
        echo '[Init] Done.'
      "
    restart: "no"

  greentea-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: greentea-app
    depends_on:
      beui-sqlserver:
        condition: service_healthy
      sql-init:
        condition: service_completed_successfully
    environment:
      - SPRING_DATASOURCE_URL=jdbc:sqlserver://beui-sqlserver:1433;databaseName=greenteashop;encrypt=true;trustServerCertificate=true
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=YourStrong@Password1
    ports:
      - "8080:8080"
    volumes:
      - ./uploads/images:/app/uploads/images
    networks:
      - beui-network

volumes:
  sqlserver-data:

networks:
  beui-network:
    driver: bridge
    