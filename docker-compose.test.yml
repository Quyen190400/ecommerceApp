version: '3.8'

services:
  # Thay thế dịch vụ SQL Server bằng MySQL cho test
  beui-mysql-test:
    image: mysql:8.0
    container_name: beui-mysql-test
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: your_mysql_password
      MYSQL_DATABASE: greenteashop
      MYSQL_USER: appuser
      MYSQL_PASSWORD: appuser_password
    ports:
      - "3307:3306"
    volumes:
      - mysql-data-test:/var/lib/mysql
    networks:
      - beui-network-test
    healthcheck:
      test: ["CMD-SHELL", "pidof sqlservr || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SQL Init cho test
  sql-init:
    image: mcr.microsoft.com/mssql-tools
    container_name: sql-init-test
    depends_on:
      beui-sqlserver:
        condition: service_healthy
    volumes:
      - ./src/main/resources/create_tables.sql:/sql/init.sql:ro
    command: >
      bash -c "
        echo '[Init] Waiting 15s for SQL Server...' 
        sleep 15
        echo '[Init] Running SQL init script...'
        /opt/mssql-tools/bin/sqlcmd -S beui-sqlserver -U sa -P YourStrong@Password1 -i /sql/init.sql
        echo '[Init] Done.'
      "
    networks:
      - beui-network-test
    restart: "no"

  # Test app với image đã build
  greentea-app-test:
    image: nthquyen1904/greentea-app:latest
    container_name: greentea-app-test
    depends_on:
      beui-sqlserver:
        condition: service_healthy
      sql-init:
        condition: service_completed_successfully
    environment:
      - SPRING_DATASOURCE_URL=jdbc:sqlserver://beui-sqlserver:1433;databaseName=greenteashop;encrypt=true;trustServerCertificate=true
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=YourStrong@Password1
      - SERVER_PORT=8080
    ports:
      - "8080:8080"
    volumes:
      - ./uploads/images:/app/uploads/images
    networks:
      - beui-network-test
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mysql-data-test:

networks:
  beui-network-test:
    driver: bridge 