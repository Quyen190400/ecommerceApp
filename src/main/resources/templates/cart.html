<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng - Trà Đạo</title>
    <link rel="stylesheet" th:href="@{/css/tea-home.css}">
    <link rel="stylesheet" th:href="@{/css/auth-forms.css}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        /* Cart specific styles */
        .cart-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            padding-top: 100px; /* Add space for fixed header */
        }
        
        .cart-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .cart-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .cart-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }
        
        .cart-items {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        
        .cart-item {
            display: grid;
            grid-template-columns: 30px 100px 1fr auto auto auto;
            gap: 20px;
            padding: 20px 0;
            border-bottom: 1px solid #e1e5e9;
            align-items: center;
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .item-checkbox {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .item-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #3e5c3a;
        }
        
        .item-checkbox input[type="checkbox"]:checked {
            background-color: #3e5c3a;
        }
        
        .item-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .item-info h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        
        .item-price {
            font-weight: 600;
            color: #3e5c3a;
            font-size: 1.1rem;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-btn {
            background: #f8f9fa;
            border: 1px solid #e1e5e9;
            width: 30px;
            height: 30px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .quantity-btn:hover {
            background: #3e5c3a;
            color: white;
        }
        
        .quantity-input {
            width: 50px;
            text-align: center;
            border: 1px solid #e1e5e9;
            border-radius: 4px;
            padding: 5px;
        }
        
        .item-total {
            font-weight: 600;
            color: #3e5c3a;
            font-size: 1.1rem;
        }
        
        .item-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .remove-btn:hover {
            background: #c82333;
        }
        
        .cart-summary {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }
        
        .summary-header {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.2rem;
        }
        
        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e1e5e9;
        }
        
        .summary-total {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            padding-top: 15px;
            border-top: 2px solid #3e5c3a;
            font-weight: 600;
            font-size: 1.1rem;
            color: #3e5c3a;
        }
        
        .checkout-btn {
            width: 100%;
            background: #3e5c3a;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .checkout-btn:hover {
            background: #2e3d23;
        }
        
        .checkout-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .empty-cart {
            text-align: center;
            padding: 60px 20px;
        }
        
        .empty-cart i {
            font-size: 4rem;
            color: #ccc;
            margin-bottom: 20px;
        }
        
        .empty-cart h2 {
            color: #666;
            margin-bottom: 20px;
        }
        
        .continue-shopping {
            background: #3e5c3a;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 6px;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .continue-shopping:hover {
            background: #2e3d23;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .loading i {
            font-size: 2rem;
            color: #3e5c3a;
            animation: spin 1s linear infinite;
        }
        
        /* Order Information Form Styles */
        .order-info-form {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
        }
        
        .order-info-form h4 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3e5c3a;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 60px;
        }
        
        /* Dark theme support for form */
        body.dark-theme .order-info-form {
            background: #333;
            border-color: #555;
        }
        
        body.dark-theme .order-info-form h4 {
            color: #ffffff;
        }
        
        body.dark-theme .form-group label {
            color: #ffffff;
        }
        
        body.dark-theme .form-group input,
        body.dark-theme .form-group select,
        body.dark-theme .form-group textarea {
            background: #444;
            border-color: #555;
            color: #ffffff;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* DARK THEME SUPPORT */
        body.dark-theme .cart-items,
        body.dark-theme .cart-summary {
            background: #2a2a2a;
            color: #ffffff;
        }
        body.dark-theme .item-info h3 {
            color: #ffffff;
        }
        body.dark-theme .item-price,
        body.dark-theme .item-total {
            color: #6b8e23;
        }
        body.dark-theme .summary-header {
            color: #ffffff;
        }
        body.dark-theme .summary-item {
            border-bottom-color: #444;
        }
        body.dark-theme .summary-total {
            border-top-color: #6b8e23;
            color: #6b8e23;
        }
        body.dark-theme .quantity-btn {
            background: #444;
            border-color: #555;
            color: #ffffff;
        }
        body.dark-theme .quantity-btn:hover {
            background: #6b8e23;
        }
        body.dark-theme .quantity-input {
            background: #444;
            border-color: #555;
            color: #ffffff;
        }
        body.dark-theme .item-checkbox input[type="checkbox"] {
            accent-color: #6b8e23;
        }
        
        body.dark-theme .checkout-btn:disabled {
            background: #666 !important;
            color: #999 !important;
            cursor: not-allowed;
        }
        
        @media (max-width: 768px) {
            .cart-content {
                grid-template-columns: 1fr;
            }
            
            .cart-item {
                grid-template-columns: 25px 80px 1fr;
                gap: 15px;
            }
            
            .item-image {
                width: 80px;
                height: 80px;
            }
            
            .quantity-controls {
                grid-column: 1 / -1;
                justify-content: center;
                margin-top: 10px;
            }
            
            .item-total {
                grid-column: 1 / -1;
                text-align: center;
                margin-top: 10px;
            }
            
            .item-actions {
                grid-column: 1 / -1;
                justify-content: center;
                margin-top: 10px;
            }
            
            .cart-container {
                padding-top: 80px; /* Less padding for mobile */
            }
        }
    </style>
    <script th:inline="javascript">
        /*<![CDATA[*/
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
        }
        /*]]>*/
    </script>
</head>
<body>
    <!-- Include Header Fragment -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Cart Content -->
    <div class="cart-container">
        <div class="cart-header">
            <h1>Giỏ hàng</h1>
        </div>
        
        <div class="cart-content">
            <!-- Cart Items -->
            <div class="cart-items" id="cartItems">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Đang tải giỏ hàng...</p>
                </div>
            </div>
            
            <!-- Cart Summary -->
            <div class="cart-summary" id="cartSummary">
                <h3 class="summary-header">Tổng quan</h3>
                <div class="summary-item">
                    <span>Tổng sản phẩm:</span>
                    <span id="totalItems">0</span>
                </div>
                <div class="summary-item">
                    <span>Tổng tiền:</span>
                    <span id="totalPrice">0đ</span>
                </div>
                <div class="summary-total">
                    <span>Thành tiền:</span>
                    <span id="finalTotal">0đ</span>
                </div>
                
                <!-- Order Information Form -->
                <div class="order-info-form" id="orderInfoForm" style="display: none;">
                    <h4>Thông tin đặt hàng</h4>
                    
                    <div class="form-group">
                        <label for="shippingAddress">Địa chỉ giao hàng *</label>
                        <textarea id="shippingAddress" name="shippingAddress" rows="3" placeholder="Nhập địa chỉ giao hàng chi tiết" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="shippingMethod">Phương thức giao hàng *</label>
                        <select id="shippingMethod" name="shippingMethod" required>
                            <option value="Giao tận nơi">Giao tận nơi</option>
                            <option value="Nhận tại cửa hàng">Nhận tại cửa hàng</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="paymentMethod">Phương thức thanh toán *</label>
                        <select id="paymentMethod" name="paymentMethod" required>
                            <option value="COD">Thanh toán khi nhận hàng (COD)</option>
                            <option value="BANK">Chuyển khoản ngân hàng</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="phoneNumber">Số điện thoại *</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Nhập số điện thoại" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="orderNotes">Ghi chú</label>
                        <textarea id="orderNotes" name="orderNotes" rows="2" placeholder="Ghi chú thêm cho đơn hàng (không bắt buộc)"></textarea>
                    </div>
                </div>
                
                <button class="checkout-btn" id="checkoutBtn" onclick="checkout()">
                    <i class="fas fa-shopping-bag"></i>
                    Đặt hàng
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <div class="toast-content">
            <i class="toast-icon"></i>
            <span class="toast-message"></span>
        </div>
        <button class="toast-close">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <div th:replace="~{fragments/auth-modal :: authModal}"></div>

    <script th:src="@{/js/user-dropdown.js}"></script>
    <script th:src="@{/js/auth-forms.js}"></script>
    <script th:src="@{/js/cart.js}"></script>
    <script th:src="@{/js/theme-toggle.js}"></script>
</body>
</html>
