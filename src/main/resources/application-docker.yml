environment:
  - SPRING_PROFILES_ACTIVE=docker
spring:
  datasource:
    url: jdbc:mysql://beui-mysql:3306/greenteashop?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8&useLegacyDatetimeCode=false&zeroDateTimeBehavior=convertToNull&charset=utf8mb4
    username: greentea_user
    password: greentea_pass
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: ${SPRING_JPA_SHOW_SQL:true}
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        connection:
          characterEncoding: UTF-8
          useUnicode: true
  sql:
    init:
      mode: never
app:
  upload:
    path: ${APP_UPLOAD_PATH:/app/uploads}

server:
  port: 8080
  address: 0.0.0.0

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always 